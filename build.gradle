// Dự án cấp gốc (Project-level build.gradle)
buildscript {
    repositories {
        google() // Cần có repository google để tải Google Services
        mavenCentral()
    }
    dependencies {
        // Đảm bảo bạn thêm dòng sau vào dependencies:
        classpath 'com.google.gms:google-services:4.3.15' // Phiên bản mới nhất của Google Services
    }
}
